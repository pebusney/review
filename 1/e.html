<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title></title>
</head>
<body>
<div class="tah">随便写点什么吧这里面有<b>粗体</b>呦</div>
<button class="textt">显示文本</button>
<button class="htmll">显示html</button>
<div>填一下<input class="vall" type="text" value="填什么好呢"></div>
<button class="vallbtn">显示输入的东西呦</button>
<p id="test1">这是段落。</p>
<p id="test2">这是另一个段落。</p>
<p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>
<button id="btn1">设置文本</button>
<button id="btn2">设置 HTML</button>
<button id="btn3">设置值</button>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$('.textt').on('click',function(){
		alert($('.tah').text());
	})
	$('.htmll').on('click',function(){
		alert($('.tah').html());
	})
	$('.vallbtn').on('click',function(){
		alert($('.vall').val());
		alert($(".vall").attr("type"));//type属性的值
	})

	$("#btn1").click(function(){
    $("#test1").text("Hello world!");
  	});
  	$("#btn2").click(function(){
  	  $("#test2").html("<b>Hello world!</b>");
  	});
  	$("#btn3").click(function(){
  	  $("#test3").val("Dolly Duck");
  	});
</script>
</html>
